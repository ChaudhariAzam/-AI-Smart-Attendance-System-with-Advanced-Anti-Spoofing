<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Attendance System</title>
  <style>
    /* ===== Global Styles ===== */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
    }

    /* ===== Card Container ===== */
    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 30px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.02);
    }

    /* ===== Video Style ===== */
    video {
      width: 100%;
      border-radius: 12px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
      margin-bottom: 20px;
      background: #000;
    }

    /* ===== Buttons ===== */
    button {
      margin: 10px;
      padding: 12px 22px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      transition: all 0.3s ease;
    }

    #registerBtn {
      background: #00c853;
    }

    #punchBtn {
      background: #ff6f00;
    }

    button:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: scale(1);
    }

    /* ===== Message and Loader ===== */
    #message {
      margin-top: 20px;
      font-weight: 600;
      font-size: 1rem;
      color: #fff;
      min-height: 25px;
    }

    .loader {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      margin: 10px auto;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* ===== Responsive ===== */
    @media (max-width: 500px) {
      h1 { font-size: 1.8rem; }
      .container { padding: 20px; }
      button { font-size: 14px; padding: 10px 18px; }
    }
  </style>
</head>
<body>

  <h1>Face Attendance System</h1>

  <div class="container">
    <video id="camera" autoplay></video>
    <div class="loader" id="loader"></div>
    <button id="registerBtn">ðŸ“¸ Register Face</button>
    <button id="punchBtn">âœ… Punch Attendance</button>
    <p id="message"></p>
  </div>

  <script>
    const video = document.getElementById('camera');
    const message = document.getElementById('message');
    const loader = document.getElementById('loader');
    const registerBtn = document.getElementById('registerBtn');
    const punchBtn = document.getElementById('punchBtn');

    // Initialize camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => {
        alert("Camera access denied or not available: " + err.message);
        console.error(err);
      });

    // Capture single frame
    async function captureSingleFrame() {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth || 640;
      canvas.height = video.videoHeight || 480;
      const ctx = canvas.getContext('2d');
      
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 0.90));
      return blob;
    }

    // Send data to backend
    async function sendFrame(endpoint, formFields = {}) {
      message.textContent = "";
      loader.style.display = "block";
      registerBtn.disabled = true;
      punchBtn.disabled = true;

      try {
        const blob = await captureSingleFrame();
        const formData = new FormData();
        
        for (const k in formFields) {
          formData.append(k, formFields[k]);
        }
        formData.append('face_image', blob, 'face.jpg');

        const resp = await fetch(endpoint, { method: 'POST', body: formData });
        const data = await resp.json();
        
        if (resp.ok) {
          message.textContent = 'âœ… ' + (data.message || 'Success!');
          message.style.color = '#00ff88';
        } else {
          message.textContent = 'âŒ ' + (data.error || data.detail || 'Failed');
          message.style.color = '#ff4444';
        }
      } catch (err) {
        console.error(err);
        message.textContent = 'âš ï¸ Network or server error.';
        message.style.color = '#ffaa00';
      } finally {
        loader.style.display = "none";
        registerBtn.disabled = false;
        punchBtn.disabled = false;
      }
    }

    // Register Button
    registerBtn.onclick = async () => {
      const name = prompt("Enter your full name:");
      if (!name) return alert("Name is required!");
      
      const user_id = prompt("Enter your user ID:");
      if (!user_id) return alert("User ID is required!");
      
      await sendFrame("/api/register/", { name, user_id });
    };

    // Punch Button
    punchBtn.onclick = async () => {
      await sendFrame("/api/punch/");
    };
  </script>

</body>
</html>
